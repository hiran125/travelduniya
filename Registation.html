<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap4/bootstrap.min.css">

    <title>Registration</title>

    <script>
        function checkname() {
            nameexp = /^[a-zA-Z ]{3,10}$/;
            custname = document.getElementById("fname").value;
            // alert(custname);

            if (nameexp.test(custname)) {
                document.getElementById('nameerrormessage').style.visibility = 'hidden';
            }
            else {
                document.getElementById('nameerrormessage').style.visibility = 'visible';
                document.getElementById('nameerrormessage').innerText = "Enter Valid Name";
            }
        }

        function checkmobno() {
            mobnoexp = /^[6789]\d{9}$/;

            /*
            ^       #Match the beginning of the string
           (7|8|9)  #Match a 7, 8 or 9 digit
           \d       #Match a digit (0-9 and anything else that is a "digit")
           {9}      #Repeat the previous "\d" 9 times (9 digits)
           $        #Match the end of the string
            */

            custmobno = document.getElementById("mobno").value;
            //alert(custmobno);

            if (mobnoexp.test(custmobno)) {
                document.getElementById('mobnoerrormessage').style.visibility = 'hidden';
            }
            else {
                document.getElementById('mobnoerrormessage').innerText = "Enter Valid Mobile No";
            }
        }

        function checkemail() {
            /*
           1.  The caret (^) says to start at the beginning. This prevents the user from entering invalid characters at the beginning of the email address.
           2. (\w) allows for a sequence of word characters (letters, digits, and the underscore (_)
           3. @ allows for a single @ symbol.
           4. (\w+\.)+ allows for a sequence of word characters followed by a dot. The + indicates that the pattern can be repeated one or more times. This is the domain name without the last portion (e.g, without the "com" or "gov").
           5. [A-Za-z]+ allows for one or more letters. This is the "com" or "gov" portion of the email address.
           6. The dollar sign ($) says to end here. This prevents the user from entering invalid characters at the end of the email address.
        */

            emailexp = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/

            custemail = document.getElementById("email").value;
            //alert(custemail);

            if (emailexp.test(custemail)) {
                document.getElementById('emailerrormessage').style.visibility = 'hidden';
            }
            else {
                document.getElementById('emailerrormessage').style.visibility = 'visible';
                document.getElementById('emailerrormessage').innerText = "Enter Valid Email ID";
            }
        }

        function checkpassword() {
            // at least one number, one lowercase and one uppercase letter
            // at least six characters that are letters, numbers or the underscore
            passwordexp = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{4,8}$/;

            custpassword = document.getElementById("password").value;
            // alert(custpassword);

            if (passwordexp.test(custpassword)) {
                document.getElementById('passerrormessage').style.visibility = 'hidden';
            }
            else {
                document.getElementById('passerrormessage').style.visibility = 'visible';
                document.getElementById('passerrormessage').innerText = "Enter Valid Password";
            }
        }

        function printpage()
        {
             window.print();
        }
    </script>

</head>

<body style="background-color:black">
    <style>
        div{color: black;}
    </style>
    <div class=".container-xl", aria-setsize="100%">
        <div class="row">
            <div class="col-md-6 col-sm-8 mx-auto">
                <div class="card">
                    <div class="card-body" style="background-color: whitesmoke">
                        <div class="mt-2 text-center">
                            <h2>Create Your Account</h2>
                        </div>

                        <div class="mt-4">
                            <form action="#" name='registration'>
                                <div class="form-group">
                                    <label for="name" class="text-uppercase font-weight-bold text-primary">Name</label>
                                    <input type="text" onblur="checkname()" class="form-control" id="fname"
                                        name="fullname" placeholder="Enter Your Full Name" required="required">
                                    <div class="text-danger font-weight-bold" id="nameerrormessage"></div>
                                </div>

                                <div class="form-group">
                                    <label for="email"
                                        class="text-uppercase font-weight-bold text-primary">Email</label>
                                    <input type="email" onblur="checkemail()" class="form-control" id="email"
                                        name="email" placeholder="Enter Your Email" required="required">
                                    <div class="text-danger font-weight-bold" id="emailerrormessage"></div>
                                </div>

                                <div class="form-group">
                                    <label for="mobileno" class="text-uppercase font-weight-bold text-primary">Mobile
                                        No</label>
                                    <input type="tel" onblur="checkmobno()" class="form-control" id="mobno" name="mobno"
                                        placeholder="Enter Your Mobile No" required="required">
                                    <div class="text-danger font-weight-bold" id="mobnoerrormessage"></div>
                                </div>

                                <div class="form-group">
                                    <label for="gender" class="text-uppercase font-weight-bold"><b>Gender</b></label>
                                    <br/>
                                    <input type="radio" name="gender" id="male" value="Male" />
                                        <span id="maledisp">Male</span>
                                    <input type="radio" name="gender" id="female" value="Female" />
                                    <span id="femaledisp">Female</span>
                  
                                    <input type="radio" name="gender" id="Other" value="Other" />
                                    <span id="femaledisp">Other</span>
                                  </div>

                                  <div class="form-group">
                                    <label for="mobileno" class="text-uppercase font-weight-bold text-primary"><b>Full Address</b></label>
                                      <input type="text" onblur="checkname()" class="form-control" id="mobno" name="mobno" placeholder="Enter Your Address"
                                  required="required">
                                   </div>

                                   <div class="form-group">
                                    <label for="country" class="text-uppercase font-weight-bold text-primary"><b>State</b></label>
                                    <select name="country" id="country">
                                      <option selected value="Default"><b>country</b></option>
                                      <option value="AF">India</option>
                                      <option value="AL">Nepal</option>
                                      <option value="DZ">U.S</option>
                                      <option value="AS">Bangladesh</option>
                                      <option value="AD">Rasia</option>
                                    </select>
                                  </div>

                                  <div class="form-group">
                                    <label for="language" class="text-uppercase font-weight-bold"><b>Language Known</b></label>
                                    <input type="checkbox" id="english" name="english" value="english" checked />
                                    <span>English</span>
                                    <input type="checkbox" id="bengali" name="bengali" value="bengali" />
                                    <span>Bengali</span>
                                    <input type="checkbox" id="hindi" name="hindi" value="hindi" />
                                    <span>Hindi</span>
                                  </div>

                                <div class="form-group">
                                    <label for="password" class="text-uppercase font-weight-bold">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Enter password" required="required" onblur="checkpassword()">
                                    <div>1 Digit,1 LowerCase,1 UpperCase. Min 4 - Max 8</div>
                                    <div class="text-danger font-weight-bold" id="passerrormessage"></div>
                                </div>
                                <br>
                                <center>
                                <input type="button" value="Print this page" onclick="printpage()"/>
                                </center>
                            </br>
                                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                            </form>
                        </div> <!-- Form tag div -->
                    </div> <!-- Card Body End -->
                </div> <!-- Card End -->
            </div> <!-- Col alignment end -->
        </div> <!-- Row End -->
    </div> <!-- Container End -->

</body>

</html>
